{% extends 'abibas/dashboard.html' %}


{% block content %}
<div class="container mt-4">
    <h3>Удалить товар</h3>
    <p>Вы уверены, что хотите удалить товар <strong>{{ product.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'abibas:dashboard_product_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
