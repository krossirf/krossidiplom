
{% extends 'abibas/dashboard.html' %}

{% block content %}
<div class="container mt-4">
    <h3>{{ title }}</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'abibas:dashboard_product_list' %}" class="btn btn-secondary">Назад</a>
    </form>
</div>
{% endblock %}
