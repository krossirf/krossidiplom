{% extends 'abibas/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="{% url 'abibas:seller_dashboard' %}" class="list-group-item list-group-item-action">
                    <i class="bi bi-speedometer2"></i> Панель управления
                </a>
                <a href="{% url 'abibas:seller_product_list' %}" class="list-group-item list-group-item-action">
                    <i class="bi bi-box"></i> Товары
                </a>
                <a href="{% url 'abibas:seller_order_list' %}" class="list-group-item list-group-item-action">
                    <i class="bi bi-cart"></i> Заказы
                </a>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">{{ title }}</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.help_text %}
                            <div class="form-text">{{ field.help_text }}</div>
                            {% endif %}
                            {% if field.errors %}
                            <div class="alert alert-danger">
                                {{ field.errors }}
                            </div>
                            {% endif %}
                        </div>
                        {% endfor %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'abibas:seller_product_list' %}" class="btn btn-secondary">Отмена</a>
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
