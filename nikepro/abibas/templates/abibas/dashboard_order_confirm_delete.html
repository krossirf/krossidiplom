{% extends 'abibas/dashboard.html' %}

{% comment %}
Шаблон подтверждения удаления заказа. Показывает подтверждение для удаления заказа из админ-панели.
{% endcomment %}

{% block content %}
<div class="container mt-4">
    <h3>Удалить заказ</h3>
    <p>Вы уверены, что хотите удалить заказ <strong>#{{ order.id }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'abibas:dashboard_order_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
