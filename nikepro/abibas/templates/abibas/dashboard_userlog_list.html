{% extends 'abibas/dashboard.html' %}



{% block content %}
<div class="container mt-4">
    <h3>Логи пользователей</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Пользователь</th>
                <th>Действие</th>
                <th>Время</th>
                <th>Информация</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.user }}</td>
                <td>{{ log.get_action_display }}</td>
                <td>{{ log.timestamp|date:'d.m.Y H:i:s' }}</td>
                <td>{{ log.info }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
